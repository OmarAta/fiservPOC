<html>
  <head>
    <script src="jquery-3.2.0.min.js" type="text/javascript"></script>
    <script>
      $(document).ready(function () {
        $.getJSON("sdk_version.json", function(obj) {
          $.each(obj, function(key, value) {
            $("h1").append("<h1>"+value+"</h1>");
          });
        });
      });
    </script> 
  </head>
  <body>
    <h1>VERSION </h1>
  </body>
</html>
