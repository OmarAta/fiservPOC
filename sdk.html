<html>
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  </head>
  <body>
    <h1>VERSION </h1>
    <script>
      $(document).ready(function () {
        $.getJSON("sdk_version.json", function(obj) {
          $.each(obj, function(key, value) {
            $("h1").append("<h1>"+value+"</h1>");
          });
        });
      });
    </script> 
  </body>
</html>
